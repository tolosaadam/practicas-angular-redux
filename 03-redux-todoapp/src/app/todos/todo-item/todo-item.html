<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="todo.isCompleted" [class.editing]="isEdit">
    <div class="view">

        <input 
            class="toggle" 
            [formControl]="checkCompleted"
            type="checkbox">

        <label (dblclick)="edit()">{{ todo.text }}</label>

        <button class="destroy" (click)="delete()"></button>

    </div>
    <input  
        class="edit" 
        type="text"
        [formControl]="txtInput"
        (blur)="endEdit()"
        #inputFisico>
</li>
